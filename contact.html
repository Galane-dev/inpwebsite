    <form action="mailto:welcomegalane@gmail.com" method="POST" enctype="text/plain" name="EmailForm">
      <div class="div-cente">
        <div class="container">
          <div class=" text-center mt-5 ">
              <h1 >Contact Us</h1>
          </div>
      <div class="row ">
        <div class="col-lg-7 mx-auto">
          <div class="form mt-2 mx-auto p-4 ">
              <div>
              <div class = "container">
                               <form id="contact-form" role="form">
              <div class="controls">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="form_name"></label>
                              <input id="form_name" type="text" name="name" class="form-control form-input" placeholder="Name" required="required" data-error="Firstname is required.">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="subject" class="form-label"></label>
                              <input id="subject" type="text" name="subject" class="form-control form-input" placeholder="Subject" required="required" data-error="Lastname is required.">
                        </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="form_email"></label>
                              <input id="form_email" type="email" name="email" class="form-control form-input" placeholder="Email" required="required" data-error="Valid email is required.">
                          </div>
                      </div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="form_message"></label>
                              <textarea id="form_message" name="message" class="form-control form-input" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message.">
                              </textarea>
                              </div>
                          </div>
                      <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block form-button" value="Send Message" >
                  </div>
                  </div>
